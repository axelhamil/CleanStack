coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
        informational: true
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

flags:
  ddd-kit:
    paths:
      - packages/ddd-kit/src/
    carryforward: true
  nextjs:
    paths:
      - apps/nextjs/src/
    carryforward: true
